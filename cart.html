<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - YASINOVA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <style>
        .cart-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin: 2rem 0;
        }
        .cart-items {
            background-color: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--light-gray);
            align-items: center;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .item-image {
            width: 100px;
            height: 100px;
            background-color: var(--light-gray);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        .item-details {
            flex: 1;
        }
        .item-name {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        .item-price {
            color: var(--secondary-color);
            font-weight: 600;
        }
        .item-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .item-controls button {
            width: 30px;
            height: 30px;
            border: 1px solid var(--light-gray);
            background-color: var(--white);
            cursor: pointer;
            border-radius: 4px;
            font-weight: 600;
        }
        .item-controls input {
            width: 50px;
            text-align: center;
            border: 1px solid var(--light-gray);
            padding: 0.25rem;
            border-radius: 4px;
        }
        .remove-btn {
            background-color: var(--danger-color);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
        }
        .cart-summary {
            background-color: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            height: fit-content;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--light-gray);
        }
        .summary-row.total {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--secondary-color);
            border-bottom: none;
            padding-top: 1rem;
        }
        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--secondary-color);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }
        .checkout-btn:hover {
            background-color: #c0392b;
        }
        .empty-cart {
            text-align: center;
            padding: 3rem;
            color: var(--dark-gray);
        }
        .empty-cart p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        @media (max-width: 768px) {
            .cart-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <h1><a href="index.html" style="color: inherit; text-decoration: none;">YASINOVA</a></h1>
                <p class="tagline">Building Materials Marketplace</p>
            </div>
            <ul class="navbar-menu" id="navbarMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Marketplace</a></li>
                <li><a href="professionals.html">Professionals</a></li>
                <li id="authMenu">
                    <a href="auth/login.html">Login</a> | 
                    <a href="auth/signup.html">Sign Up</a>
                </li>
                <li id="userMenu" style="display: none;">
                    <a href="#" id="userDropdown">Account â–¼</a>
                    <div class="dropdown-menu">
                        <a href="dashboard.html">Dashboard</a>
                        <a href="cart.html">Cart</a>
                        <a href="orders.html">Orders</a>
                        <a href="#" id="logoutBtn">Logout</a>
                    </div>
                </li>
            </ul>
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Cart Section -->
    <div class="container">
        <h1 style="margin: 2rem 0; color: var(--primary-color);">Shopping Cart</h1>

        <div class="cart-section">
            <!-- Cart Items -->
            <div class="cart-items" id="cartItemsContainer">
                <!-- Cart items will be loaded here -->
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h2 style="margin-bottom: 1.5rem; color: var(--primary-color);">Order Summary</h2>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">â‚¹0</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span>Free</span>
                </div>
                <div class="summary-row">
                    <span>Tax (10%):</span>
                    <span id="tax">â‚¹0</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">â‚¹0</span>
                </div>
                <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
                <a href="products.html" class="btn" style="width: 100%; text-align: center; margin-top: 1rem;">Continue Shopping</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer" style="margin-top: 3rem;">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 YASINOVA. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script>
        async function loadCart() {
            if (!isLoggedIn()) {
                window.location.href = 'auth/login.html';
                return;
            }

            try {
                const cart = await getCart();
                const container = document.getElementById('cartItemsContainer');
                
                if (!cart.items || cart.items.length === 0) {
                    container.innerHTML = `
                        <div class="empty-cart">
                            <p>Your cart is empty</p>
                            <a href="products.html" class="btn btn-primary">Start Shopping</a>
                        </div>
                    `;
                    updateSummary(cart);
                    return;
                }

                container.innerHTML = cart.items.map((item, index) => `
                    <div class="cart-item">
                        <div class="item-image">ðŸ“¦</div>
                        <div class="item-details">
                            <div class="item-name">${item.product.name}</div>
                            <div class="item-price">â‚¹${item.product.price} per ${item.product.unit}</div>
                        </div>
                        <div class="item-controls">
                            <button onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                            <input type="number" value="${item.quantity}" readonly>
                            <button onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                            <button class="remove-btn" onclick="removeItem(${item.id})">Remove</button>
                        </div>
                    </div>
                `).join('');

                updateSummary(cart);
            } catch (error) {
                console.error('Error loading cart:', error);
                document.getElementById('cartItemsContainer').innerHTML = `<p>Error loading cart</p>`;
            }
        }

        function updateSummary(cart) {
            const subtotal = cart.total_price || 0;
            const tax = subtotal * 0.10;
            const total = subtotal + tax;

            document.getElementById('subtotal').textContent = `â‚¹${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `â‚¹${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `â‚¹${total.toFixed(2)}`;
        }

        async function updateQuantity(cartItemId, newQuantity) {
            if (newQuantity <= 0) {
                removeItem(cartItemId);
                return;
            }

            try {
                await updateCartItem(cartItemId, newQuantity);
                loadCart();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function removeItem(cartItemId) {
            try {
                await removeFromCart(cartItemId);
                loadCart();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        document.getElementById('checkoutBtn').addEventListener('click', function() {
            window.location.href = 'checkout.html';
        });

        // Load cart on page load
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>
</html>
